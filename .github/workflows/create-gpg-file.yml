name: Create GPG file

on:
  workflow_call:

jobs:
  create:
    runs-on: ubuntu-latest
    steps:
      - name: Create GPG file
        run: |
          cat <(echo -e "${{secrets.SIGNING_KEY}}") | gpg --batch --import
          gpg --list-secret-keys --keyid-format LONG
      - name: key size
        run: du -h key.gpg
      - name: Upload GPG file
        uses: actions/upload-artifact@v2
        with:
          name: key
          path: key.gpg